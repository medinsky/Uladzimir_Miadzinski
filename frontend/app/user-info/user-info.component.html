<div class="container pt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <table class="table table-responsive-md table-hover">
        <tbody>
          <tr *ngFor="let key of userKeys">
            <td class="w-25 text-center">{{ 'user.' + key | translate | uppercase}}</td>
            <td class="w-75"><span class="text-info">{{user[key]}}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
