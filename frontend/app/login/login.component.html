<div class="mt-4 col-md-4 offset-md-4 text-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Username" autofocus>
      </mat-form-field>
      <p class="text-danger"
         *ngIf="name.errors !== null && name.errors.required;">
        Username is required.
      </p>
      <div *ngIf="!name.pending; else loading;">
        <p class="text-danger"
           *ngIf="name.errors !== null; else loginFound;">
          {{name.errors.message}}
        </p>
        <ng-template #loginFound>
          <p class="text-success">
            Username correct!
          </p>
        </ng-template>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput formControlName="password" type="password" class="form-control" placeholder="Password">
      </mat-form-field>
    </div>

    <div class="button-row">
      <button mat-flat-button [disabled]="!loginForm.valid" color="primary">Login</button>
      <button mat-flat-button (click)="navigateForgotPassword()" type="button" color="accent">Forgot password?</button>
    </div>
  </form>
</div>
