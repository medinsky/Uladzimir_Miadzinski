<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username
      <input formControlName="name" class="form-control" placeholder="Enter email" autocomplete="username">
    </label>
  </div>
  <div class="form-group">
    <label>Password
      <input formControlName="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password">
    </label>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>-->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
