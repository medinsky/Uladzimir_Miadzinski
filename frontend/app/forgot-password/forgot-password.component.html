<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<div class="container text-center pt-4">
  <div class="col-lg-6 offset-lg-3 mt-3">
    <form [formGroup]="reassignForm" (ngSubmit)="onSubmit()">
      <mat-card>

        <mat-card-header>
          <mat-card-title>Forgot password?</mat-card-title>
          <mat-card-subtitle>We can't remind your old password, but we can help you to assign for a new password</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput formControlName="name" placeholder="Username" autofocus autocomplete="username">
            </mat-form-field>
            <p class="text-danger"
               *ngIf="name.errors !== null && name.errors.required && (name.dirty || name.touched);">
              Username is required.
            </p>
            <div *ngIf="!name.pending; else loading;">
              <p class="text-danger"
                 *ngIf="name.errors !== null; else loginFound;">
                {{name.errors.message}}
              </p>
              <ng-template #loginFound>
                <p class="text-success">
                  Username correct!
                </p>
              </ng-template>
            </div>
          </div>
          <div class="form-group">
            <mat-form-field class="full-width">
              <input matInput formControlName="password" type="password" placeholder="New password" autocomplete="current-password">
            </mat-form-field>
            <p class="text-danger"
               *ngIf="password.errors !== null && password.errors.required && (password.dirty || password.touched);">
              New password is required.
            </p>
          </div>
        </mat-card-content>

        <mat-card-actions class="mb-2 button-row">
          <button mat-flat-button [disabled]="!reassignForm.valid" color="primary">Assign new password</button>
          <button mat-flat-button type="button" routerLink="/login" color="">Back to Login</button>
        </mat-card-actions>

      </mat-card>
    </form>
  </div>
</div>
