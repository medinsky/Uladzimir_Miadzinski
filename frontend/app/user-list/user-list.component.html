<div class="row justify-content-center">
  <div class="col-10">
    <div class="wrapper panel-shadow" (appClickElsewhere)="closeDropdown()">
      <div class="chosen panel-shadow disable-user-select w-100">
        <div class="d-flex flex-row">
          <app-user-list-chosen class="d-flex align-self-stretch flex-grow-1"
                                [(isDropdownHidden)]="isDropdownHidden"
                                [selectedUser]="selectedUser"></app-user-list-chosen>
          <app-user-list-chevron class="d-flex align-self-stretch"
                                 [(isDropdownHidden)]="isDropdownHidden"></app-user-list-chevron>
        </div>
      </div>
      <div class="options panel-shadow {{isDropdownHidden ? 'hide' : 'show'}}">
        <app-user-list-search [(isDropdownHidden)]="isDropdownHidden"
                              (selectedUserChange)="onSelectedUserChange($event)"></app-user-list-search>
      </div>
    </div>
  </div>
</div>
